version: "3.1"
services:
  db:
    image: postgres:9.6.1
    environment:
      POSTGRES_PASSWORD: adminadmin
      POSTGRES_DB: office
    volumes:
      - dbdata:/var/lib/postgresql/data

  app:
    image: imixs/imixs-office-workflow
    depends_on:
      - db
    environment:
      TZ: "CET"
      LANG: "en_US.UTF-8"
      JAVA_OPTS: "-Dnashorn.args=--no-deprecation-warning"
      MAILGATEWAY: "localhost"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "adminadmin"
      POSTGRES_CONNECTION: "jdbc:postgresql://db/office"
      TIKA_SERVICE_ENDPONT: "http://tika:9998/tika"
      ARCHIVE_SERVICE_ENDPOINT: "http://imixsarchiveservice:8080/api"
    ports:
      - "8080:8080"
      - "9990:9990"
      - "8787:8787"

    deploy:
      # To run with memory limits
      # start with
      # $ docker-compose --compatibility up
      resources:
        limits:
          memory: 1024M
    volumes:
      - ./deployments:/opt/jboss/wildfly/standalone/deployments/

  # OCR Service
  tika:
    image: apache/tika:3.2.0.0-full
    ports:
      - "9998:9998"

  # Imixs Archive
  imixsarchiveservice:
    image: imixs/imixs-archive-service
    environment:
      TZ: "CET"
      ARCHIVE_CLUSTER_CONTACTPOINTS: "cassandra"
      ARCHIVE_CLUSTER_KEYSPACE: "imixsdev"
      WORKFLOW_SERVICE_ENDPOINT: "http://app:8080/api"
      WORKFLOW_SERVICE_USER: "admin"
      WORKFLOW_SERVICE_PASSWORD: "adminadmin"
      WORKFLOW_SERVICE_AUTHMETHOD: "form"
    deploy:
      # To run with memory limits
      # start with
      # $ docker-compose --compatibility up
      resources:
        limits:
          memory: 512M

    ports:
      - "8081:8080"
      - "8788:8787"
      #- "9009:9009"

  # Cassandra
  cassandra:
    image: cassandra:3.11
    environment:
      TZ: "Europe/Berlin"

  # Imixs Admin
  imixsadmin:
    image: imixs/imixs-admin
    ports:
      - "8888:8080"

  imixsbackup:
    image: imixs/imixs-archive-backup:latest
    environment:
      WILDFLY_PASS: adminadmin
      DEBUG: "true"

      # EXAMPLE SETUP
      WORKFLOW_SERVICE_ENDPOINT: "http://app:8080/api"
      WORKFLOW_SERVICE_USER: admin
      WORKFLOW_SERVICE_PASSWORD: "adminadmin"
      WORKFLOW_SERVICE_AUTHMETHOD: "form"

      BACKUP_FTP_HOST: "ftp.storage.foo"
      BACKUP_FTP_PATH: "/test/"
      BACKUP_FTP_PORT: "21"
      BACKUP_FTP_USER: ""
      BACKUP_FTP_PASSWORD: ""
    ports:
      - "8082:8080"

volumes:
  dbdata:
