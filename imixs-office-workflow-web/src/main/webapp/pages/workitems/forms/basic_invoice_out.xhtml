<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	id="basic_invoice_out">


	<!-- Invoice Out Form -->

	<div class="imixs-form-section">
		<dl>
			<dt>
				#{message['form.subject']}<span class="imixs-required">*</span>
			</dt>
			<dd>
				<h:inputText required="true"
					value="#{workitem.item['_subject']}" />
			</dd>
		</dl>
	</div>
	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.customer']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_customer']}" />
			</dd>

		</dl>
		
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.invoicenumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_invoicenumber']}" />
			</dd>
		</dl>
		
			<dl>
			<dt>
				<h:outputLabel value="#{message['form.customernumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_customernumber']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.invoicedate']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_invoicedate']}"
					styleClass="imixs-date" />
			</dd>
		</dl>
	
		
		
		<dl>

			<dt>
				<h:outputLabel value="#{message['form.order']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					filter="$processid:7..." />

			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.project']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					filter="$processid:6..." />

			</dd>
		</dl>
		
		
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.contact']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					hidereferences="false" filter="$processid:9..." />
			</dd>
		</dl>
		</div>
		<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.amount']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_amount']}">
					<f:convertNumber minFractionDigits="2" locale="de" />
				</h:inputText>
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.tax']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_tax']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.amount_brutto']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_amount_brutto']}">
					<f:convertNumber minFractionDigits="2" locale="de" />
				</h:inputText>
			</dd>
		</dl>
	</div>
	<div class="imixs-form-section">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.description']}" />
			</dt>
			<dd>
				<h:inputTextarea
					value="#{workitem.item['_description']}" />
			</dd>
		</dl>
	</div>
</f:subview>
