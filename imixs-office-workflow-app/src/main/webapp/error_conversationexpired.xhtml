<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/layout/template.xhtml">

	<!-- 
		This Page is called by the class 
		org.imixs.marty.util.ViewExpiredExceptionExceptionHandler
		when a session expired 
	 -->
	<ui:define name="content">
		<h:form id="logoutform">
			<div class="imixs-form">
				<div class="imixs-header">
					<h2><span class="typcn typcn-stopwatch"></span> #{message['login.conversation_expired_title']}</h2>
				</div>
				<div class="imixs-body">
					<div class="imixs-form-panel">
						<p>#{message['login.conversation_expired_help']}</p>
						
						<br /> <br />
						<h:commandButton value="#{message['continue']}"
							action="/index.xhtml" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
