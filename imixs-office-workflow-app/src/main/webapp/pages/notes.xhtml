<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<h:head>
		<c:choose>
			<c:when test="#{! empty workitem}">
				<meta http-equiv="refresh"
					content="0; URL=#{facesContext.externalContext.requestContextPath}/pages/workitems/workitem.xhtml?workitem=#{workitem}" />
			</c:when>
			<c:when test="#{loginController.authenticated and dashboardController.hasDashboard()}">
				<meta http-equiv="refresh"
					content="0; URL=#{facesContext.externalContext.requestContextPath}/pages/dashboard.xhtml" />
			</c:when>
			<c:otherwise>
				<meta http-equiv="refresh"
					content="0; URL=#{facesContext.externalContext.requestContextPath}/pages/notes_tasks.xhtml" />
			</c:otherwise>
		</c:choose>
	</h:head>


</ui:composition>
