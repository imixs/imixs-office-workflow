<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<h:head>
		<f:metadata>
			<f:viewAction action="#{dashboardAnalyticController.onLoad()}" />
		</f:metadata>
	</h:head>
	<ui:define name="content">
		<f:view>

			<h:form id="dashboard_form">

				<h:panelGroup styleClass="imixs-form-panel imixs-view" layout="block" id="dashboard_form_id"
					binding="#{formComponents}">
					<div class=" imixs-form-section">
						<h:panelGroup id="custom_subview_id" binding="#{customFormComponents}">
							<ui:include src="/pages/workitems/forms/custom_sections.xhtml">
								<ui:param name="customFormSections" value="#{customFormController.sections}" />
								<ui:param name="workitem" value="#{dashboardAnalyticController.workitem}" />
								<ui:param name="readonly" value="#{section.readonly}" />
							</ui:include>
						</h:panelGroup>
					</div>
				</h:panelGroup>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
