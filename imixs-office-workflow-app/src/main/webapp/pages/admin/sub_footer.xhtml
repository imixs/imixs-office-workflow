<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">
	<div class="imixs-footer">

		<h1>
			<h:outputText value="#{message.workflow}" />
		</h1>


		<h:panelGrid columns="2">
			<h:outputLabel value="#{message.status}: " />
			<h:outputText
				value="#{workflowController.workitem.item['$workflowstatus']}" />


			<h:outputLabel value="#{message.created}: " />
			<h:panelGroup>
				<h:outputText
					value="#{workflowController.workitem.item['$created']}">
					<f:convertDateTime timeZone="#{message.timeZone}" type="both"
						pattern="#{message.dateTimePatternShort}" />
				</h:outputText>

				<h:outputText
					value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCreator'])}" />

			</h:panelGroup>
			<h:outputLabel value="#{message.last_edit}: " />

			<h:panelGroup>
				<h:outputText
					value="#{workflowController.workitem.item['$lasteventdate']}">
					<f:convertDateTime timeZone="#{message.timeZone}" type="both"
						pattern="#{message.dateTimePatternShort}" />
				</h:outputText>
				<h:outputText
					value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['$Editor'])}" />
			</h:panelGroup>

		</h:panelGrid>


		<br /> <br />
		<i:imixsWorkflowActions workflowController="#{workflowController}" /><h:commandButton value="#{message.close}"
			immediate="true" styleClass="imixs-close-action"
			action="#{action.toString()}"
			actionListener="#{workflowController.close()}" />
	
	</div>

	
</ui:composition>
