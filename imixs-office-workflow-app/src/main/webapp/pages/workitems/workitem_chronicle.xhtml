<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	

	<div class="imixs-workitem-chronicle-actions imixs-form">
		<ui:include src="/pages/workitems/workitem_footer.xhtml" />
		<!-- Comment Input -->
		<div class="imixs-form-section imixs-form-comment">
		  <dl class="imixsWidgetAddNewLabel imixs-no-print">
			<!-- ### Kommentar ### -->
			<dt class="imixs-no-print">
				<h:outputLabel value="#{message['form.comment.comment']}:" />
			</dt>
			<dd>
				<h:inputTextarea
					value="#{workflowController.workitem.item['txtComment']}" />
			</dd>
		  </dl>
		</div>
	</div>


	<div class="imixs-workitem-chronicle-tabs">
		<ul>
			<li class="active"><a href="#" onclick="imixsOfficeWorkitem.toggleChronicleHistory();return false;" class="chronicle-tab-history"><span class="typcn typcn-rss"></span> #{message.history}</a></li>
			<li><a href="#" onclick="imixsOfficeWorkitem.toggleChronicleDocuments();return false;" class="chronicle-tab-documents"><span class="typcn typcn-cloud-storage-outline"></span> #{message.documents} <h:panelGroup rendered="#{workflowController.workitem.item['$file.count'] gt 0}">*</h:panelGroup></a></li>
		</ul>
	</div>

	<div class="imixs-workitem-chronicle-content">
	
		<div id="imixs-workitem-chronicle-tab-history" class="entries">
			<ui:include src="/pages/workitems/workitem_chronicle_entries.xhtml" />
		</div>

		<div id="imixs-workitem-chronicle-tab-documents" class="documents" style="display:none;">
			<ui:include src="/pages/workitems/workitem_documents.xhtml" />
		</div>
	</div>
	
	
	
</ui:composition>
