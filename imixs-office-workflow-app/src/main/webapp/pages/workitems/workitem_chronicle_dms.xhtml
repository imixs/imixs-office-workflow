<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">



	<script type="text/javascript">
		/*<![CDATA[*/

		/* reqlace special characters in attachemnt url */
		$(document).ready(
				function() {
					$(".imixs-form-attachments .attachmentlink").each(
							function(index, element) {
								var link = $(this).attr("href");
								if (link.indexOf('+') > -1) {
									link = link.replace('+', '%2B');
									$(this).attr("href", link);
								}
							});
				});

		/*]]>*/
	</script>



	
		<!-- image -->
		<div class="image-block">
			<h:panelGroup rendered="#{! empty attachment.item['url']}"
				styleClass="typcn typcn-world" />
			<ui:fragment rendered="#{empty attachment.item['url']}">
				<ui:param name="doctyp"  pt:title="#{message.attachment}"
					value="#{dmsController.documentType(attachment.item['txtname'])}"></ui:param>
				<h:panelGroup rendered="#{'pdf' eq doctyp}" pt:title="#{message.documents}"
					styleClass="typcn typcn-document-text" />
				<h:panelGroup rendered="#{'win' eq doctyp}" pt:title="#{message.documents}"
					styleClass="typcn typcn-vendor-microsoft" />
				<h:panelGroup rendered="#{'pic' eq doctyp}" pt:title="#{message.documents}"
					styleClass="typcn typcn-image" />
				<h:panelGroup rendered="#{'eml' eq doctyp}" pt:title="#{message.documents}"
					styleClass="typcn typcn-mail" />
				<h:panelGroup rendered="#{'doc' eq doctyp}" pt:title="#{message.documents}"
					styleClass="typcn typcn-document" />
			</ui:fragment>

		</div>
		<!-- link -->
		<div id="hyperlink" class="content-block">
			<!-- Attachment link -->
			<h:panelGroup
				rendered="#{!attachment.item['txtName'].contains('://')}">
				<h:outputText escape="false"
					value="&lt;a target='_blank' class='attachmentlink'" />
				<h:outputText escape="false"
					value=" href='#{facesContext.externalContext.requestContextPath}/api/snapshot/#{workflowController.workitem.item['$uniqueid']}/file/#{attachment.item['txtName']}" />
				<h:outputText escape="false"
					value="'&gt;#{attachment.item['txtName']}&lt;/a&gt;" />

				<h:outputText
					value=" (#{dmsController.userFriendlyBytes(attachment.item['size'])})" />
			</h:panelGroup>
			<!-- URL link -->
			<h:panelGroup
				rendered="#{attachment.item['txtName'].contains('://')}">
				<h:outputText escape="false" value="&lt;a target='_blank'" />
				<h:outputText escape="false"
					value=" href='#{attachment.item['txtName']}" />
				<h:outputText escape="false"
					value="'&gt;#{attachment.item['txtName']}&lt;/a&gt;" />
			</h:panelGroup>

			<br />
			
			<!-- modified by -->
			<ui:fragment
				rendered="#{(!empty attachment.item['$modified']) and (empty attachment.item['url'])}">
				<h:outputLabel value="#{message.modified}: " />
				<h:outputText value="#{attachment.item['$modified']}">
					<f:convertDateTime timeZone="#{message.timeZone}"
						pattern="#{message.dateTimePattern}" />
				</h:outputText>
				
			</ui:fragment>
			<!-- MD5 #{attachment.item['md5Checksum']} -->


			
		</div>
		

	<script type="text/javascript">
		/*<![CDATA[*/

		$(document).ready(function() {
			// init...
			hideComments(null);
			$('.imixsLink_button').button({
				icons : {
					primary : "ui-icon-extlink"
				}
			});
		});

		function hideComments(event) {
			$('.dms-comment-panel').hide();
		}

		/*]]>*/
	</script>

</ui:composition>
