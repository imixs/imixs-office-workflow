<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty">

	<ui:fragment rendered="#{!readonly}">
		<h:selectOneMenu required="#{required?validationController.required:false}" value="#{workitem.item[item.name]}"
			disabled="#{item.disabled}">
			<f:selectItem itemLabel=""></f:selectItem>
			<f:selectItems value="#{countryController.getCountriesSelectItems()}"></f:selectItems>
		</h:selectOneMenu>
	</ui:fragment>
	<ui:fragment rendered="#{readonly}">
		<h:outputText value="#{countryController.getCountryName(workitem.item[item.name])}"></h:outputText>
	</ui:fragment>
</ui:composition>
