<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<h:panelGroup id="portlet_worklist" layout="block" class="dashboard-card dashboard-card-view">


		<div class="dashboard-card-header">
			<h:outputText value=" #{analyticController.getOption(item.name, 'label', options, 'Aufgaben')}" />
		</div>
		<div class="dashboard-card-content">

			<!-- **** Workitems ***** -->
			<ui:param name="dataset" value="#{dashboardAnalyticController.getDataSet(item.name,options)}" />
			<ui:repeat var="viewentry" value="#{dataset.getData()}">
				<ui:include src="worklist_viewentry.xhtml">
					<ui:param name="viewentry" value="#{viewentry}" />
				</ui:include>
			</ui:repeat>

		</div>

		<div class="dashboard-card-footer">
			<span>
				<h:outputText value=" #{analyticController.getOption(item.name, 'description', options, '')}" />
			</span>
			<span class="pull-right">
				<h:outputText value=" #{(dataset.pageIndex+1)} / #{dataset.totalPages}" />
				<!-- navigation -->
				<h:commandLink value="" action="#{dashboardAnalyticController.prev(dataset)}">
					<f:ajax render="#{component.parent.parent.clientId}"
						onevent="function(data) { imixsOfficeMain.layoutAjaxEvent(data, '#{component.parent.parent.clientId}') }" />
					<span
						class="typcn #{(dataset.pageIndex == 0)?'typcn-media-rewind-outline':'typcn-media-rewind'}"></span>

				</h:commandLink>
				<h:commandLink value="" action="#{dashboardAnalyticController.next(dataset)}">
					<f:ajax render="#{component.parent.parent.clientId}"
						onevent="function(data) { imixsOfficeMain.layoutAjaxEvent(data, '#{component.parent.parent.clientId}') }" />
					<span
						class="typcn #{(dataset.endOfList)?'typcn-media-fast-forward-outline':'typcn-media-fast-forward'}"></span>
				</h:commandLink>
			</span>
		</div>



		<!-- JavaScript for command execution -->
		<script type="text/javascript">
			/*<![CDATA[*/

			/*]]>*/
		</script>
	</h:panelGroup>

</ui:composition>
