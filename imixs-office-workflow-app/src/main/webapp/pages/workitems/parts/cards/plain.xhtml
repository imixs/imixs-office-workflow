<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div class="dashboard-card #{analyticController.getOption(item.name, 'class', options, '')}">
		<div class="dashboard-card-header">
			<h:outputText value="#{analyticController.getValueAsString(workitem,item.name, item.options)}" />
		</div>
		<div class="dashboard-card-content">
			<ui:fragment rendered="#{not empty analyticController.getOption(item.name, 'icon', options, '')}">
				<i class="fas #{analyticController.getOption(item.name, 'icon', options, '')}" /><span> </span>
			</ui:fragment>
			<h:outputText escape="false" value="#{analyticController.getLabel(workitem, item.name, item.options)}" />
		</div>
		<div class="dashboard-card-footer">
			<span>#{analyticController.getOption(item.name, 'description', options,
				analyticController.getDescription(workitem,item.name, item.options))}</span>
			<h:panelGroup styleClass="dashboard-card-link"
				rendered="#{!empty analyticController.getLink(workitem,item.name, item.options)}">
				<a href="#{analyticController.getLink(workitem,item.name, item.options)}"><span
						class="typcn typcn-zoom-outline" /></a>
			</h:panelGroup>
		</div>
	</div>

</ui:composition>
