<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div class="dashboard-card #{analyticController.getOption(item.name, 'class', options, '')}">
		<div class="dashboard-card-header">
			<h:outputText value="#{analyticController.getValueAsString(workitem,item.name)}" style="color: #4398f3;" />
		</div>
		<div class="dashboard-card-content">
			<h:outputText escape="false" value="#{analyticController.getLabel(workitem, item.name)}" />
			<i class="fas #{analyticController.getOption(item.name, 'icon', options, 'fa-info')}" />
			<h:outputText value=" #{analyticController.getOption(item.name, 'label', options, 'Aufgaben')}" />
		</div>
		<div class="dashboard-card-footer">
			<span>#{analyticController.getOption(item.name, 'description', options, 'Offene Aufgaben')}</span>
			<h:panelGroup styleClass="dashboard-card-link"
				rendered="#{!empty analyticController.getLink(workitem,item.name)}">
				<a href="#{analyticController.getLink(workitem,item.name)}"><span
						class="typcn typcn-zoom-outline" /></a>
			</h:panelGroup>
		</div>
	</div>

</ui:composition>
