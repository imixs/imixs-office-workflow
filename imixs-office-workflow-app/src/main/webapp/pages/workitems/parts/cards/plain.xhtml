<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:param name="data" value="#{analyticController.getData(workitem,item.name, item.options)}"></ui:param>
	<div class="dashboard-card #{data.item['class']}">
		<div class="dashboard-card-header">
			<h:outputText value="#{data.item['value']}" />
		</div>
		<div class="dashboard-card-content">
			<ui:fragment rendered="#{not empty data.item['icon']}">
				<i class="fas #{data.item['icon']}" /><span> </span>
			</ui:fragment>
			<h:outputText escape="false" value="#{data.item['label']}" />
		</div>
		<div class="dashboard-card-footer">
			<span>#{data.item['description']}</span>
			<h:panelGroup styleClass="dashboard-card-link" rendered="#{!empty data.item['link']}">
				<a href="#{data.item['link']}"><span class="typcn typcn-zoom-outline" /></a>
			</h:panelGroup>
		</div>
	</div>

</ui:composition>
