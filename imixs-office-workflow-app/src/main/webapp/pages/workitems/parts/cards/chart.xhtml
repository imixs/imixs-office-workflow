<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:param name="data" value="#{analyticController.getData(workitem,item.name,item.options)}"></ui:param>
	<!-- Chart Diagramm -->
	<div class="dashboard-card-chart">
		<div class="dashboard-card-chart-detail">
			<canvas id="dashboard_canvas_#{item.name}" style=""></canvas>
		</div>
	</div>

	<script type="text/javascript">
		/*<![CDATA[*/
		var ctx = document.getElementById("dashboard_canvas_#{item.name}").getContext("2d");
		var chartData = #{ data.item['value']};
		new Chart(ctx, chartData);
		/*]]>*/
	</script>

</ui:composition>
