<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:param name="data" value="#{analyticController.getData(workitem,item.name)}"></ui:param>
	<div class="dashboard-card">
		<div class="dashboard-card-header">
			<h:outputText value="#{data.item['value']}">
				<f:convertNumber minFractionDigits="2" locale="de" />
			</h:outputText>
		</div>


		<div class="dashboard-card-content">#{analyticController.getLabel(workitem,item.name)}</div>


		<div class="dashboard-card-footer">
			<span>#{data.item['description']}</span>

			<h:panelGroup styleClass="dashboard-card-link" rendered="#{!empty data.item['link']}">
				<a href="#{data.item['link']}"><span class="typcn typcn-zoom-outline" /></a>
			</h:panelGroup>


		</div>

	</div>

</ui:composition>
