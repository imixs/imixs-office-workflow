<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">
	
	<h:panelGrid columns="2" columnClasses="imixs-history-col1 imixs-history-col2">
		<h:outputLabel value="#{message.created}: " />
		<h:panelGroup>
			<h:outputText value="#{workflowController.workitem.item['$created']}">
				<f:convertDateTime timeZone="#{message.timeZone}" type="both"
					pattern="#{message.dateTimePattern}" />
			</h:outputText>

			<h:outputText
				value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCreator'])}" />

		</h:panelGroup>
		<h:outputLabel value="#{message.last_edit}: " />

		<h:panelGroup>
			<ui:param name="modified" value="#{! empty workflowController.workitem.item['$lasteventdate']?workflowController.workitem.item['$lasteventdate']:(! empty workflowController.workitem.item['timworkflowlastaccess']?workflowController.workitem.item['timworkflowlastaccess']:workflowController.workitem.item['$modified'])}"></ui:param>
			<h:outputText
				value="#{modified}">
				<f:convertDateTime timeZone="#{message.timeZone}" type="both"
					pattern="#{message.dateTimePattern}" />
			</h:outputText>
			<h:outputText
				value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCurrentEditor'])}" />
		</h:panelGroup>



		<h:outputLabel value="#{message.owner}: " />
		<h:panelGroup>
			<ui:repeat
				value="#{workflowController.workitem.itemList['namowner']}"
				var="name">
				<h:outputText value="#{userController.getUserName(name)}, "
					rendered="#{! empty name}" />
			</ui:repeat>
		</h:panelGroup>

		
	</h:panelGrid>
		<h:outputLabel value="#{message.course}:" />
		<h:panelGroup>
			<!--  new log format -->
			<ui:fragment
				rendered="#{!empty workflowController.workitem.item['txtworkflowhistory']}">
				<h:dataTable var="log" columnClasses="imixs-history-col1 imixs-history-col2"
					value="#{workflowController.workitem.itemListArray['txtworkflowhistory']}">
					<h:column>
						<h:outputText value="#{log[0]}">
							<f:convertDateTime timeZone="#{message.timeZone}" type="both"
								pattern="#{message.dateTimePattern}" />
						</h:outputText>
					</h:column>
					<h:column>
						<h:outputText escape="false" value="#{log[1]}" />
					</h:column>
				</h:dataTable>
			</ui:fragment>

			<!--  old log format -->
			<ui:fragment
				rendered="#{empty workflowController.workitem.item['txtworkflowhistory']}">
				<ui:repeat
					value="#{workflowController.workitem.itemListArray['txtworkflowhistoryLog']}"
					var="log">
					<h:outputText value="#{log}" />
					<br />
				</ui:repeat>
			</ui:fragment>
		</h:panelGroup>
</ui:composition>
