<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">
	
	<ui:param name="dsgvoTextblock" value="#{textBlockController.load('DSGVO - Art. 32: Sicherheit der Verarbeitung')}" />
	
	<!-- **** Security **** -->
	<div class="imixs-form-section">

		<div class="ui-state-highlight ui-corner-all imixs-instruction">
			<!-- *** textblock *** -->
			<h:outputText value="#{dsgvoTextblock.item['txtcontent']}" escape="false" />

		</div>
		
		<dl>
			<dt>Allgemeine Beschreibung der TOM (Art. 30 Abs. 1 lit. g, Art. 32 Abs. 1 DS­GVO)</dt>
			<dd>
				<h:inputTextarea class="" value="#{workitem.item['_security']}" />
			</dd>
		</dl>
		
		<dl>
			<dt>Verbleibendes Risiko unter Berücksichtigung der eingesetzten TOM</dt>
			<dd>
				<h:inputTextarea class="" value="#{workitem.item['_lrisk']}" />
			</dd>
		</dl>

	</div>


</ui:composition>
