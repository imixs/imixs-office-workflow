<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty">

	<ui:param name="dsgvoTextblock" value="#{textBlockController.load('DSGVO - Art. 28: Auftragsverarbeiter')}" />

	<!-- **** Auftragsverarbeiter **** -->

	<div class="imixs-form-section">
		<div class="ui-state-highlight ui-corner-all imixs-instruction">
		
			<!-- *** textblock *** -->
			<h:outputText value="#{dsgvoTextblock.item['txtcontent']}" escape="false" />

		</div>
	</div>
	<div  class="imixs-form-section-2">
		<dl>
			<dt>
				Auftragsverarbeiter
			</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['_processor']}" required="false" />
			</dd>
		</dl>
		<dl>
			<dt>
				Standort der Verarbeitung
			</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['_location']}" required="false" />
			</dd>
		</dl>
	</div>
	<div class="imixs-form-section">
		<dl>
			<dt>Geeignetheit des Auftragsverarbeiters</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['_suitability']}" />
			</dd>
		</dl>
	</div>




</ui:composition>
