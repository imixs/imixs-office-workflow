<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty">

	<ui:param name="dsgvoTextblock" value="#{textBlockController.load('DSGVO - Art. 30: System')}" />

	<!-- **** System **** -->

	<div class="imixs-form-section">
		<div class="ui-state-highlight ui-corner-all imixs-instruction">
		
			<!-- *** textblock *** -->
			<h:outputText value="#{dsgvoTextblock.item['txtcontent']}" escape="false" />

		</div>
	</div>
	<div  class="imixs-form-section">
		<dl>
			<dt>
				Name der VerarbeitungstÃ¤tigkeit <span class="imixs-required">*</span>
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_subject']}" required="true" />
			</dd>
		</dl>
	</div>
	
	
	<div class="imixs-form-section">
		<dl>
			<dt>Art der Verarbeitung</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['_description']}" />
			</dd>
		</dl>
		
		<dl>
			<dt>Ort der Verarbeitung</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['_location']}" />
			</dd>
		</dl>
	</div>
	<div class="imixs-form-section-2">
		<dl>
			<!-- ### date ### -->
			<dt>
				<h:outputLabel value="#{message['form.appointment']}" />
			</dt>
			<dd>
				<i:imixsDateInput value="#{workitem.item['datDate']}"
					showtime="false" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.followup']}" />
			</dt>
			<dd>
				<h:selectOneRadio layout="pageDirection"
					value="#{workitem.item['keyIntervalDatDate']}">
					<f:selectItem itemValue="" itemLabel="#{message['form.none']}" />
					<f:selectItem itemValue="daily" itemLabel="TÃ¤glich" />
					<f:selectItem itemValue="weekly"
						itemLabel="#{message['form.weekly']}" />
					<f:selectItem itemValue="monthly"
						itemLabel="#{message['form.monthly']}" />
					<f:selectItem itemValue="yearly"
						itemLabel="#{message['form.yearly']}" />
				</h:selectOneRadio>
			</dd>
		</dl>
	</div>





</ui:composition>
