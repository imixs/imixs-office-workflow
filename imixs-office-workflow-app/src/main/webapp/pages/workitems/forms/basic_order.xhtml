<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty">

	<div class="imixs-form-section">
		<!-- Contract Form -->
		<dl>
			<dt>
				#{message['form.subject']}<span class="imixs-required"> * <h:message for="_subject" /></span>
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_subject']}" id="_subject"
					required="true" />
			</dd>
		</dl>
	</div>

	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.contact']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					hidereferences="false" filter="$processid:9..." />
			</dd>
		</dl>
		
		
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.reminder']}" />
			</dt>
			<dd>
				<h:inputText styleClass="imixs-date"
					value="#{workitem.item['datDate']}">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText>
				
				<h:selectOneMenu style="width:120px;margin-left:10px;"
					value="#{workitem.item['keyIntervalDatDate']}">
					<f:selectItem itemValue="" itemLabel="#{message['form.none']}" />
					<f:selectItem itemValue="daily" itemLabel="TÃ¤glich" />
					<f:selectItem itemValue="weekly"
						itemLabel="#{message['form.weekly']}" />
					<f:selectItem itemValue="monthly"
						itemLabel="#{message['form.monthly']}" />
					<f:selectItem itemValue="yearly"
						itemLabel="#{message['form.yearly']}" />
				</h:selectOneMenu>
			</dd>
		</dl>
	</div>

	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.ordernumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_ordernumber']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.orderdate']}" />
			</dt>
			<dd>
				<h:inputText styleClass="imixs-date"
					value="#{workitem.item['_orderdate']}" />
			</dd>
		</dl>
	</div>


	
</ui:composition>
