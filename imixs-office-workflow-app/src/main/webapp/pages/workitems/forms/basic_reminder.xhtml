<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty">


	<div class="imixs-form-section">

		<dl>
			<dt>#{message['form.subject']}<span class="imixs-required"> * <h:message for="_subject" /></span></dt>
			<dd>
			 	<h:inputText id="_subject" value="#{workitem.item['_subject']}" required="true"  />
			 	
			</dd>
		</dl>
		<dl>
			<dt>#{message['form.description']}</dt>
			<dd>
				<h:inputTextarea
					value="#{workitem.item['_description']}" />
			</dd>

		</dl>
		
		
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.reminder']}" />
			</dt>
			<dd>
				<h:inputText styleClass="imixs-date"
					value="#{workitem.item['datDate']}">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText>
			</dd>
		</dl>
	
	</div>


</ui:composition>
