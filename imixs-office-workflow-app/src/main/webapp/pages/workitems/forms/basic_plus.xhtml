<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty">


	<div class="imixs-form-section">

		<dl>
			<dt>
				#{message['form.subject']}<span class="imixs-required"> * <h:message for="_subject" /></span>
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_subject']}" id="_subject" required="true" />
			</dd>
		</dl>
		<dl>
			<dt>#{message['form.description']}</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['_description']}" />
			</dd>

		</dl>
	</div>


	<div class="imixs-form-section-2">
		<dl>

			<!-- ### Contact ### -->
			<dt>
				<h:outputLabel value="#{message['form.responsible']}" />
			</dt>

			<dd>
				<marty:userListInput
						value="#{workitem.itemList['namTeam']}"  />
			</dd>
		</dl>
		<dl>
			<!-- ### date ### -->
			<dt>
				<h:outputLabel value="#{message['form.appointment']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['datDate']}"
					styleClass="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText>
			</dd>
		</dl>
	</div>


</ui:composition>
