<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">



	<!--  Init script -->
	<script type="text/javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>


	<!-- minutes body -->
	<h:panelGroup layout="block"
		styleClass="imixs-form-section minutes-body-section" id="minutes_body"
		binding="#{minutesBody}">
		<h:panelGroup id="minute_list">


			<div class="row nested">

				<div class="col-4">
					<h3>Zu bewerten</h3>
				</div>
				<div class="col-4">
					<h3>Bemerkung</h3>
				</div>
				<div class="col-4">
					<h3>Status</h3>
				</div>
			</div>
			<hr />

			<!-- minute list  -->
			<c:forEach items="#{subWorkitemController.data}" var="child">

			
				<ui:include src="qs_body_entry.xhtml">
					<ui:param name="workitem" value="#{child}" />
				</ui:include>

				<hr />
			</c:forEach>
		</h:panelGroup>




	</h:panelGroup>

</ui:composition>
