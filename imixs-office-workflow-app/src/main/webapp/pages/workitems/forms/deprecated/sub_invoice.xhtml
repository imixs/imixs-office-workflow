<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty">





	<!-- Invoice Form -->

	<div class="imixs-form-section-2">

		<dl>
			<dt>#{message['form.company']}</dt>
			<dd>
				<h:inputText required="false" value="#{workitem.item['_company']}"
					id="company_id">
				</h:inputText>
			</dd>
		</dl>

		<dl>
			<dt>
				<h:outputLabel value="#{message['form.invoicenumber']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_invoicenumber']}" pt:data-ml-item="_invoicenumber" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.invoicedate']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_invoicedate']}"
					styleClass="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText>
			</dd>
		</dl>

		<dl>
			<dt>
				<h:outputLabel value="#{message['form.amount']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_invoicetotal']}">
					<f:convertNumber minFractionDigits="2" locale="de" />
				</h:inputText>
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.tax']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_tax']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.amount_brutto']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_amount_gross']}">
					<f:convertNumber minFractionDigits="2" locale="de" />
				</h:inputText>
			</dd>
		</dl>
	</div>

</ui:composition>
