<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<!-- Bankdata Form -->
	<div class="imixs-form-section-2">

		<!-- IBAN -->
		<dl>
			<dt>
				<h:outputLabel value="IBAN" />
				 <span class="imixs-required"> <h:message for="iban" /></span>
			</dt>
			<dd>
				<h:inputText value="#{ibanBicController.iban}" id="iban"
					required="false" validatorMessage="#{app.IBAN_INVALID}" />
			</dd>
		</dl>

		<!-- BIC -->
		<dl>
			<dt>
				<h:outputLabel value="BIC" />
				<span class="imixs-required"> <h:message for="bic" /></span>
			</dt>
			<dd>
				<h:inputText value="#{ibanBicController.bic}" id="bic"
							required="false" validatorMessage="#{app.BIC_INVALID}" />
			</dd>
		</dl>

		<!-- vatID -->
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.vatid']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_vatid']}" />
			</dd>
		</dl>
	</div>


</ui:composition>
