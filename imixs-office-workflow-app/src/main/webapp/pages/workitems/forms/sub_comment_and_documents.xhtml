	<div class="row imixs-form-panel imixs-comments-and-documents">

		<div class="col-6 comment">
			<h3>
				<h:outputText value="#{message.comments}" />
			</h3>
			<div class="imixs-no-print" style="width:100%;" >
					<h:inputTextarea style="width:100%;" value="#{workitem.item['txtComment']}" />
			</div>
		</div>

		<div class="col-6 documents">
			<h3>
				<h:outputText value="#{message.documents}" />
			</h3>
			<ui:include src="/pages/workitems/forms/sub_attachments.xhtml" />

		</div>
	</div>
</ui:composition>
