<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

				<h:inputText value="#{workitem.item['_subject2']}" required="true" />

		<dl>

			<dt>User-1</dt>

		<dl>

			<dt>User-List</dt>
			<dd>
				<marty:userListInput value="#{workitem.itemList['namuserlist']}"
