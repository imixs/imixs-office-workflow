<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<script type="text/javascript">
		/*<![CDATA[*/

		$(document).ready(function() {

			$("[id$=brutto_wert]").on("blur", function(event) {
				// hide gf2
				var wert = $(this).val();
				if (wert <= 5000)
					$("#gf2").hide();
				else
					$("#gf2").show();
			});

			// inital hide gf2 if wert > 5000 
			var wert = $("[id$=brutto_wert]").val();

			if (wert <= 5000)
				$("#gf2").hide();

			//alert('wert='+wert);
		});

		/*]]>*/
	</script>


	<div class="imixs-form-section">


		<!-- Contract Form -->
		<dl>
			<dt>
				#{message['form.subject']} <span class="imixs-required">*</span>
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_subject']}" required="true" />
			</dd>

		</dl>
	</div>
	<div class="imixs-form-section-2">
		<dl>

			<dt>
				Bestellwert<span class="imixs-required">*</span>
			</dt>
			<dd>
				<h:inputText required="true" style="width:200px;" id="brutto_wert"
					value="#{workitem.item['_amount_brutto']}">
					<f:convertNumber minFractionDigits="2" locale="de" />
				</h:inputText>
				
			

			</dd>
		</dl>


		<dl>

			<dt>Bestellung bis</dt>
			<dd>
				<h:inputText value="#{workitem.item['datDate']}"
					styleClass="imixs-date">
				</h:inputText>


			</dd>
		</dl>

	</div>
	<div class="imixs-form-section-2">

		<dl>
			<dt>
				Bereichsleiter<span class="imixs-required">*</span>
			</dt>
			<dd>
				<marty:userInput
					value="#{workflowController.workitem.item['namApproval1']}"
					editmode="true" />
			</dd>
		</dl>

		<dl>
			<dt>
				Gesch채ftsf체hrer <span class="imixs-required">*</span>
			</dt>
			<dd>
				<marty:userInput
					value="#{workflowController.workitem.item['namApproval2']}"
					editmode="true" />
			</dd>
		</dl>


		<div id="gf2">
			<dl>
				<dt>
					Gesch채ftsf체hrer II <span class="imixs-required">*</span>
				</dt>
				<dd>
					<marty:userInput
						value="#{workflowController.workitem.item['namApproval3']}"
						editmode="true" />
				</dd>
			</dl>
		</div>

	</div>
</ui:composition>
