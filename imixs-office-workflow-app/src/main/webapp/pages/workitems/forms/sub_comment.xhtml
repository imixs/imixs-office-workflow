<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<div class="imixs-form-section imixs-form-comment">
		<dl class="imixsWidgetAddNewLabel imixs-no-print">
			<!-- ### Kommentar ### -->
			<dt class="imixs-no-print">
				<h:outputLabel value="#{message['form.comment.comment']}:" />
			</dt>
			<dd>
				<h:inputTextarea value="#{workitem.item['txtComment']}" />
			</dd>
		</dl>

		<h:panelGroup styleClass="imixs-comments"
			rendered="#{! empty workitem.getItemValue('txtCommentLog')}">
			<dl>
				<dt>
					<h:outputLabel value="#{message.course}:" />
				</dt>
				<dd>
					<h:panelGrid columns="3" rowClasses="topAligned"
						columnClasses="imixs-history-col1,imixs-history-col2"
						styleClass="imixs-commentlist">
						<c:forEach items="#{workitem.getItemValue('txtCommentLog')}"
							var="comment">
							<c:if test="#{!empty comment}">
								<c:choose>
									<c:when
										test="#{'Date' eq comment.datcomment.getClass().getSimpleName()}">
										<h:outputText value="#{comment.datcomment}"
											style="margin-right:10px;">
											<f:convertDateTime timeZone="#{message.timeZone}" type="both"
												pattern="#{message.dateTimePatternShort}" />
										</h:outputText>
									</c:when>
									<c:otherwise>
										<h:outputText value="#{comment.datcomment}"
											style="margin-right:10px;">
										</h:outputText>
									</c:otherwise>
								</c:choose>
								<h:outputText
									value="#{userController.getUserName(comment.nameditor)}" />
								<h:panelGroup styleClass="imixs-comments-entry">
									<h:outputText value="#{comment.txtcomment}" />
								</h:panelGroup>
							</c:if>
						</c:forEach>

					</h:panelGrid>
				</dd>
			</dl>
		</h:panelGroup>
	</div>


</ui:composition>
