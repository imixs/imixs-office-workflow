<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
 

 <!-- test if readonly mode -->
		<c:if test="#{readonly}">
		
		    <ui:include src="/pages/workitems/forms/sub_orderitems_read.xhtml">
				<ui:param name="workitem" value="#{workflowController.workitem}" />
				<ui:param name="readonly" value="#{true}" />
			</ui:include>
		</c:if>
		<c:if test="#{!readonly}">
		
		    <ui:include src="/pages/workitems/forms/sub_orderitems_edit.xhtml">
				<ui:param name="workitem" value="#{workflowController.workitem}" />
				<ui:param name="readonly" value="#{false}" />
			</ui:include>
		</c:if>
 
 
</ui:composition>
