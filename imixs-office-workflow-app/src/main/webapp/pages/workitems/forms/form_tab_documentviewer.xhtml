<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<div class="row nested">
		
		<div class="col-6 nested">
			<div class="imixs-form-tabs">


				<div class="imixs-tabs">
					<ul>
						<c:forEach items="#{formController.formDefinition.sections}"
							var="section">
							<li><a href="#tab-#{section.path}">#{(empty section.name)?app.basic:section.name}</a></li>
						</c:forEach>
					</ul>

					<c:forEach items="#{formController.formDefinition.sections}"
						var="section">
						<div id="tab-#{section.path}">
							<f:subview>
								<ui:include src="/pages/workitems/forms/#{section.path}.xhtml">
									<ui:param name="workitem"
										value="#{workflowController.workitem}" />
								</ui:include>
							</f:subview>
						</div>
					</c:forEach>

				</div>


				<!-- Comments and Documents -->
				<ui:include src="/pages/workitems/forms/sub_comment_and_documents.xhtml">
								<ui:param name="workitem" value="#{workflowController.workitem}" />
				</ui:include>
				


			</div>
		</div>
		
		
		<div class="col-6 nested">
			<ui:include src="/pages/workitems/forms/sub_documentviewer.xhtml" />
		</div>
		
		
		
	</div>

</ui:composition>
