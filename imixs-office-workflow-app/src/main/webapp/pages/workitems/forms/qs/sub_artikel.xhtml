<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<div class="imixs-form-section-3">
		<dl>
			<dt>
				Artikel-Nr.: 
			</dt>
			<dd>
				<h:inputText  value="#{workitem.item['_artikel_nr']}" />
			</dd>
		</dl>

		<dl>
			<dt>Benennung:</dt>
			<dd>
				<h:inputText value="#{workitem.item['_description1']}" />
			</dd>
		</dl>

		<dl>
			<dt>Zeichnungs-Nr.:</dt>
			<dd>
				<h:inputText value="#{workitem.item['_jkarat_data_drawingnumber']}" />
			</dd>
		</dl>
	</div>
	<div class="imixs-form-section-3">
		<dl>
			<dt>Auftrags-Nr.:</dt>
			<dd>
				<h:inputText value="#{workitem.item['_artikel_auftrag']}"
					required="false">
				</h:inputText>
			</dd>
		</dl>
		

	</div>





</ui:composition>
