<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



		<div class="imixs-form-section-3">
			<dl>
				<dt>
					Artikel-Nr.: <span class="imixs-required">*</span>
				</dt>
				<dd>
					<h:outputText required="true" value="#{workitem.item['_artikel_nr']}" />
				</dd>
			</dl>
			
			<dl>
				<dt>
					Benennung: 
				</dt>
				<dd>
					<h:outputText value="#{workitem.item['_artikel_name']}" required="false" />
				</dd>
			</dl>
						
			<dl>
				<dt>
					Zeichnungs-Nr.: 
				</dt>
				<dd>
					<h:outputText value="#{workitem.item['_artikel_zeichnung']}" required="false" />
				</dd>
			</dl>
									
			<dl>
				<dt>
					Auftrags-Nr.:
				</dt>
				<dd>
					<h:outputText value="#{workitem.item['_artikel_auftrag']}" required="false" />
				</dd>
			</dl>
			<dl>
				<dt>
					Bemerkung:
				</dt>
				<dd>
					<h:outputText value="#{workitem.item['_artikel_bemerkung']}" required="false" />
				</dd>
			</dl>

		</div>
		

	


</ui:composition>
