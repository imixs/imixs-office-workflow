<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty">
	<div class="imixs-form-section-2">
		<dl>

			<!-- ### Contact ### -->
			<dt>
				<h:outputLabel value="#{message['form.responsible']}" />
			</dt>

			<dd>
				<marty:userListInput
						value="#{workflowController.workitem.itemList['namTeam']}"  />
			</dd>
		</dl>
		<dl>
			<!-- ### date ### -->
			<dt>
				<h:outputLabel value="#{message['form.appointment']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['datDate']}"
					styleClass="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText>
			</dd>
		</dl>
	</div>


</ui:composition>
