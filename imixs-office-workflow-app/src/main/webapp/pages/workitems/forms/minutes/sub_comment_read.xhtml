<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<div class="imixs-form-section imixs-form-comment">
		<h:panelGroup styleClass="imixs-comments"
			rendered="#{! empty workitem.getItemValue('txtCommentLog')}">
			<dl>
				<dt>
					<h:outputLabel value="#{message['form.comment.history']}:" />
				</dt>
				<dd>
					<h:panelGrid columns="3" rowClasses="topAligned" 
								columnClasses="imixs-history-col1,imixs-history-col2" styleClass="imixs-commentlist">
						<c:forEach
							items="#{workitem.getItemValue('txtCommentLog')}"
							var="comment">
							<c:if test="#{!empty comment}">
								<h:outputText value="#{comment.datcomment}"
									style="margin-right:10px;">
									<f:convertDateTime timeZone="#{message.timeZone}" type="both"
										pattern="#{message.dateTimePatternShort}" />
								</h:outputText>

								<h:outputText
									value="#{userController.getUserName(comment.nameditor)}" />


								
								<h:panelGroup styleClass="imixs-comments-entry">
									<h:outputText value="#{comment.txtcomment}" />
								</h:panelGroup>
								
								
							</c:if>
						</c:forEach>

					</h:panelGrid>
				</dd>
			</dl>
		</h:panelGroup>
	</div>


</ui:composition>
