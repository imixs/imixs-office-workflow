<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<!-- Edit section -->
	<div class="imixs-form-section">
		<dl>
			<dt>
				#{message['form.subject']}: <span class="imixs-required"> * <h:message for="_subjecttodo" /></span>
			</dt>
			<dd>
				<h:inputText title="#{message['form.minutes.help_subject']}" id="_subjecttodo"
					required="false" value="#{workitem.item['_subject']}" />
					<!-- validation is done by the model! -->
			</dd>
		</dl>
		<dl>
			<dt>#{message['form.minutes.description']}</dt>
			<dd>
				<h:inputTextarea id="tinymce-minute-editor"
					class="imixs-editor-basic" value="#{workitem.item['_description']}" />
			</dd>
		</dl>
	</div>


	<h:panelGroup layout="block" styleClass="imixs-form-section-2">
		<dl>
			<dt>#{message['form.minutes.deadline']}:</dt>
			<dd>
				<h:inputText value="#{workitem.item['datdate']}"
					title="#{message['form.minutes.help_deadline']}" class="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText>
			</dd>
		</dl>

		<dl>
			<dt>#{message['form.minutes.responsible']}:</dt>
			<dd>
				<marty:userListInput value="#{workitem.itemList['_minute_team']}"
					editmode="#{editmode}" />
			</dd>
		</dl>
	</h:panelGroup>






</ui:composition>
