<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty">


	<!-- Contract Form -->
	<div class="imixs-form-section">
		<dl>
			<dt>
				#{message['form.subject']}<span class="imixs-required"> * <h:message for="_subject" /></span>
			</dt>
			<dd>
				<h:inputText required="true" id="_subject" value="#{workitem.item['_subject']}" />
			</dd>

		</dl>
	</div>
	<div class="imixs-form-section-2">
		<dl>
			<dt style="clear: left;">
				<h:outputLabel value="#{message['form.contractnumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_contractnumber']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.contact']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					hidereferences="false" filter="$processid:9..." />
			</dd>
		</dl>

		<dl>
			<dt>
				<h:outputLabel value="#{message['form.ordernumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_ordernumber']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.orderdate']}" />
			</dt>
			<dd>
				<h:inputText class="imixs-date"
					value="#{workitem.item['_orderdate']}" >
					<f:convertDateTime pattern="#{message.datePatternShort}" timeZone="#{message.timeZone}"/>
					</h:inputText>
			</dd>
		</dl>

	</div>
	<div class="imixs-form-section">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.description']}" />
			</dt>
			<dd>
				<h:inputTextarea
					value="#{workitem.item['_description']}" />
			</dd>

		</dl>
	</div>
</ui:composition>
