<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<tr class="imixs-chronicle-entry">


		<!--  Time -->
		<td style="width: 160px;"><h:outputText 
				value="#{chronicle.item['date']}"
				title="#{userController.getUserName(chronicle.item['user'])}">
				<f:convertDateTime timeZone="#{message.timeZone}" type="both"
					pattern="#{message.dateTimePattern}" />
			</h:outputText></td>


		<!-- user 
		<td style="width: 100px;"><h:outputText
				value="#{userController.getUserName(chronicle.item['user'])}" /></td>
		-->
		
		
		<!-- message -->
		<td>
			<!--  dms -->
			<ui:fragment rendered="#{'dms' eq chronicle.item['type']}">
				<ui:include src="/pages/workitems/workitem_chronicle_dms.xhtml">
					<ui:param name="attachment" value="#{chronicle}" />
				</ui:include>
			</ui:fragment> 
			
			<!-- comment -->
			<ui:fragment rendered="#{'comment' eq chronicle.item['type']}">
				<div class="image-block">
					<h:panelGroup rendered="#{'comment' eq chronicle.item['type']}"
						styleClass="typcn typcn-message"></h:panelGroup>
				</div>
				<h:outputLabel value="Kommentar " /> #{userController.getUserName(chronicle.item['user'])}: <br />
				<h:panelGroup styleClass="imixs-comments-entry">
					<h:outputText value="#{chronicle.item['message']}" />
				</h:panelGroup>
			</ui:fragment>
			
			<!-- history -->
			<ui:fragment rendered="#{'history' eq chronicle.item['type']}">
				<div class="image-block">
					<h:panelGroup rendered="#{'history' eq chronicle.item['type']}"
						styleClass="typcn typcn-equals-outline"></h:panelGroup>
				</div>
				<h:outputLabel value="History: " /><br /><h:panelGroup styleClass="imixs-comments-entry">
					<h:outputText value="#{chronicle.item['message']}" />
				</h:panelGroup>
				
			</ui:fragment></td>
	</tr>

</ui:composition>
