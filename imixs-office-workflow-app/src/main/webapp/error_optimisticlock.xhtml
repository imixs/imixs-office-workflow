<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/layout/template.xhtml">

	<!-- 
		This Page is called by the class 
		org.imixs.workflow.office.util.ImixsExceptionHandler
		in case of a optimistic lock exception
	 -->
	<ui:define name="content">
		<h:panelGroup styleClass="ui-widget">
			<div class="ui-state-error ui-corner-all"
				style="padding: .7em; margin-bottom: .7em;">
				<h3>
					<span class="typcn typcn-messages"> </span>
						#{message['login.optimisticlock_exception_title']}
				</h3>
				<p>#{message['login.optimisticlock_exception_help']}</p>
				<strong><h:outputText value="#{session.lastAccessedTime}">
						<f:convertDateTime pattern="#{message.dateTimePatternLong}"
							type="date" />
					</h:outputText> </strong>				
			</div>
			<h:form>
				<input type="button" value="#{message.prev}" 
					class="imixs-action"
					onclick="history.go(-1);return false;" /><h:commandButton action="home" value="#{message.close}"
					immediate="true" />
			</h:form>
		</h:panelGroup>	
	</ui:define>
</ui:composition>
