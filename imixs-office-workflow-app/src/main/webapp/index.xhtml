<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<!-- support deep link for workitems -->
	<f:metadata>
		<f:viewParam name="workitem" />
	</f:metadata>


	<c:choose>
		<c:when test="#{! empty workitem}">
			<meta http-equiv="refresh"
				content="0; URL=#{facesContext.externalContext.requestContextPath}/pages/workitems/workitem.xhtml?workitem=#{workitem}" />
		</c:when>
		<c:otherwise>
			<meta http-equiv="refresh"
				content="0; URL=#{facesContext.externalContext.requestContextPath}/pages/notes.xhtml" />
		</c:otherwise>
	</c:choose>
</h:head>
<h:body></h:body>
</html>
