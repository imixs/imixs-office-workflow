<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- Header depends on authentication -->
	<ui:fragment rendered="#{(!loginController.authenticated)}">
		<div id="imixs-branding">
			<div id="imixs-branding-text">#{resourceBundleHandler.findMessage('app.application_title')} <span style="color:red;">#{propertyController.getProperty('application.mode')}</span></div>
		</div>
	</ui:fragment>

	<ui:fragment rendered="#{(loginController.authenticated) and (!empty historyController.workitems)}">
		<ui:include src="/layout/historynav.xhtml" />
	</ui:fragment>
</ui:composition>
