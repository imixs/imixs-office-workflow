<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<!-- History Nav -->
	<h:form>
		<div id="imixs-historynav">
			<ui:repeat value="#{historyController.workitems}" var="workitem">
				<ui:include src="history_entry.xhtml">
					<ui:param name="workitem" value="#{workitem}" />
				</ui:include>
			</ui:repeat>
			
			<div class="imixs-historyentry-fill"><!-- placeholder to fill the gap --></div>
		</div>
	</h:form>
</ui:composition>
