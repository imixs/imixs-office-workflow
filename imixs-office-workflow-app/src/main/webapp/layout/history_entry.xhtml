<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty" xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<ui:param name="isactive" value="#{historyController.currentId eq workitem.item['$uniqueID']}"></ui:param>

	<div class="imixs-viewentry #{isactive ? 'active' : ''}">

		<!-- image block  -->
		<ui:include src="/layout/workitem_marker.xhtml">
			<ui:param name="workitem" value="#{workitem}" />
		</ui:include>



		<!-- *** Standard Info *** -->
		<div class="content-block" onclick="imixsOfficeMain.openWorkitemByID('#{workitem.item['$uniqueID']}');">
			<span>
				<!-- summary empty ? -->
				<h:panelGroup rendered="#{empty workitem.item['$WorkflowSummary']}">
					<h:outputText value="#{workitem.item['$lasteventdate']}">
						<f:convertDateTime timeZone="#{message.timeZone}" pattern="#{message.dateTimePattern}" />
					</h:outputText>
					<h:outputText value=" #{workitem.item['_subject']}" />
				</h:panelGroup>
				<h:outputText escape="false" value="#{workitem.item['$WorkflowSummary']}" />
			</span> <br />
			<!-- Status -->
			<h:outputText value="#{workitem.item['$workflowgroup']} Â» " />
			<h:outputText value="#{workitem.item['$workflowstatus']}" />
		</div>

		<!-- *** close action *** -->
		<div class="imixs-viewentry-close">
			<h:commandLink styleClass="close" action="#{historyController.removeWorkitem(workitem.item['$uniqueID'])}">
				<span class="typcn typcn-times"></span>
			</h:commandLink>
		</div>

	</div>




</ui:composition>
