<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Singature Pad</title>
<link rel="stylesheet" href="signature-pad.css">
</head>
<body>
	<form class="signature-pad-form" action="#" method="POST">
		<h1>Important Contract</h1>
		<p>Important contract description</p>
		<p>
			<b>Signature</b>
		</p>
		<canvas height="100" width="300" class="signature-pad"></canvas>
		<p>
			<a href="#" class="clear-button">Clear</a>
		</p>
		<button class="submit-button" type="submit">SUBMIT</button>
	</form>
	<script src="signature-pad.js"></script>
</body>
</html>
