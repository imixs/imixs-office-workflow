<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
		<f:loadBundle basename="bundle.notes" var="messages" />
		

			<h:form id="news_form_id">
				<div class="sywapp-form">
					<div class="sywapp-form-body">
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{global.application_title}" />
							</f:facet>

							<dl class="columns-2">
								<dt>Build:</dt>
								<dd>Imixs Office Workflow</dd>


								<dt style="clear: left;">Support:</dt>

								<dd>
									Imixs Software Solutions GmbH <br /> +49 89 45 21 36 0 <br />
									www.imixs.com <br />
								</dd>

							</dl>
							<div style="clear: left" />
						</rich:panel>
					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
