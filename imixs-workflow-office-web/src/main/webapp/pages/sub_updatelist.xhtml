<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_notes_statuslist">

	<!-- ##### Project Notes ######### -->
	<a4j:outputPanel layout="block" styleClass="sywapp-view-body">

		<rich:panel style="min-height:230px;">
			<f:facet name="header">
				
			<a4j:outputPanel layout="block" >
				<div align="right" style="float:right;">
						<a4j:commandLink actionListener="#{portletUpdatelistMB.doReset}" title="#{global.refresh}"
								 reRender="list_id">
								<h:graphicImage url="/layout/icons/Update2_16.png"></h:graphicImage>
						</a4j:commandLink>
				</div>
				
				<h:outputText value="#{portletUpdatelistMB.viewTitle}" />
					
				
			</a4j:outputPanel>
	
			</f:facet>
			
			
			
			
			<a4j:outputPanel id="list_id">
			
				<div style="float: right;">
					<a4j:outputPanel style="margin-right:10px;">
						<h:outputText rendered="#{portletUpdatelistMB.row == 0}"
							value="#{global.prev}" />
						<a4j:commandLink reRender="list_id"
							actionListener="#{portletUpdatelistMB.doLoadPrev}"
							rendered="#{portletUpdatelistMB.row gt 0}" value="#{global.prev}" />
					</a4j:outputPanel>
	
					<h:outputText rendered="#{portletUpdatelistMB.endOfList}"
						value="#{global.next}" />
					<a4j:commandLink reRender="list_id"
						actionListener="#{portletUpdatelistMB.doLoadNext}"
						rendered="#{!portletUpdatelistMB.endOfList}" value="#{global.next}" />
				</div>
				<div style="clear:right;"/>
				<!-- **** Workitems ***** -->
				<rich:dataList var="workitem" value="#{portletUpdatelistMB.workitems}"
					rowClasses="sywapp-viewentry sywapp-portletentry">

					<ui:include src="sub_workitemdetail.xhtml">
						<ui:param name="workitem" value="#{workitem}" />
					</ui:include>
				</rich:dataList>

				<!-- navigation -->
				<div style="float: right;">
					<a4j:outputPanel style="margin-right:10px;">
						<h:outputText rendered="#{portletUpdatelistMB.row == 0}"
							value="#{global.prev}" />
						<a4j:commandLink reRender="list_id"
							actionListener="#{portletUpdatelistMB.doLoadPrev}"
							rendered="#{portletUpdatelistMB.row gt 0}" value="#{global.prev}" />
					</a4j:outputPanel>
	
					<h:outputText rendered="#{portletUpdatelistMB.endOfList}"
						value="#{global.next}" />
					<a4j:commandLink reRender="list_id"
						actionListener="#{portletUpdatelistMB.doLoadNext}"
						rendered="#{!portletUpdatelistMB.endOfList}" value="#{global.next}" />
				</div>
				<div style="clear:right;" />
			</a4j:outputPanel>
		</rich:panel>

	</a4j:outputPanel>

</f:subview>
