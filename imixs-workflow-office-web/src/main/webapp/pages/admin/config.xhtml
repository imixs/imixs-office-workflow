<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.config" var="messages" />

			<h:form id="news_form_id">
				<div class="sywapp-form">

					<h2>
						<h:outputText value="#{messages.title_config}" />
					</h2>

					<!-- ########## Error ########## -->
					<ui:include src="/pages/error_message.xhtml" />

					<div class="sywapp-form-body">

						<!-- **** Worklist / View  info ***** -->
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{messages.sub_title_worklist}" />
							</f:facet>
							<dl class="columns-2">
								<dt>
									<h:outputLabel value="#{messages.defaultworklistview}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:selectOneMenu required="true"
										value="#{setupMB.workitem.item['defaultworklistview']}">
										<f:selectItem itemValue="0" itemLabel="BY_OWNER" />
										<f:selectItem itemValue="1" itemLabel="BY_CREATOR" />
										<f:selectItem itemValue="2" itemLabel="BY_AUTHOR" />
										<f:selectItem itemValue="3" itemLabel="ALL" />
										<f:selectItem itemValue="4" itemLabel="ARCHIVE" />
										<f:selectItem itemValue="5" itemLabel="SEARCH" />
										<f:selectItem itemValue="7" itemLabel="DELETIONS" />
									</h:selectOneMenu>

								</dd>





								<dt>
									<h:outputLabel value="#{messages.maxviewentriesperpage}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{setupMB.workitem.item['maxviewentriesperpage']}">
									</h:inputText>
								</dd>

								<dt style="clear: left">
									<h:outputLabel value="#{messages.sortorder}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:selectOneMenu required="true"
										value="#{setupMB.workitem.item['sortorder']}">
										<f:selectItem itemValue="0" itemLabel="Descanding" />
										<f:selectItem itemValue="1" itemLabel="Ascending" />


									</h:selectOneMenu>
								</dd>

								<dt>
									<h:outputLabel value="#{messages.sortby}">
									</h:outputLabel>
								</dt>
								<dd>

									<h:selectOneMenu required="true"
										value="#{setupMB.workitem.item['sortby']}">
										<f:selectItem itemValue="0" itemLabel="created" />
										<f:selectItem itemValue="1" itemLabel="modified" />


									</h:selectOneMenu>


								</dd>




							</dl>

							<div style="clear: left;" />
						</rich:panel>


						<!-- **** General Workflow info ***** -->
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{messages.sub_title_workflow}" />
							</f:facet>

							<dl class="columns-2">
								<dt>
									<h:outputLabel value="#{messages.maxprojecthistorylength}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{setupMB.workitem.item['maxProjectHistoryLength']}">
									</h:inputText>
								</dd>

								<dt>
									<h:outputLabel value="#{messages.maxprofilehistorylength}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{setupMB.workitem.item['maxProfileHistoryLength']}">
									</h:inputText>
								</dd>

								<dt>
									<h:outputLabel value="#{messages.maxworkitemhistorylength}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{setupMB.workitem.item['maxWorkitemHistoryLength']}">
									</h:inputText>
								</dd>



								<dt style="clear: left">
									<h:outputLabel value="#{messages.defaultprojectprocesslist}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputTextarea required="false"
										converter="imixs.VectorConverter"
										style="height: 3em; width: 16em;"
										value="#{setupMB.workitem.itemList['defaultprojectprocesslist']}">
									</h:inputTextarea>
								</dd>


								<dt>
									<h:outputLabel value="#{messages.sequencenumbers}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputTextarea required="false"
										converter="imixs.VectorConverter"
										style="height: 8em; width: 16em;"
										value="#{setupMB.workitem.itemList['sequencenumbers']}">
									</h:inputTextarea>
								</dd>

							</dl>
							<div style="clear: left;" />


						</rich:panel>


						<!-- **** General Workflow info ***** -->
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{messages.sub_title_security}" />
							</f:facet>

							<dl class="columns-2">
								<dt>
									<h:outputLabel value="#{messages.enable_database_realm}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:selectBooleanCheckbox
										value="#{setupMB.workitem.item['keyEnableUserDB']}" />

								</dd>


								<dt>
									<h:outputLabel value="#{messages.usergroups}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputTextarea required="false"
										converter="imixs.VectorConverter"
										style="height: 8em; width: 16em;"
										value="#{setupMB.workitem.itemList['usergroups']}">
									</h:inputTextarea>
								</dd>


							</dl>
							<div style="clear: left;" />

						</rich:panel>

						<!-- **** save ***** -->

						<h:commandButton action="home" actionListener="#{setupMB.doSave}"
							value="#{global.save}">
						</h:commandButton>

						<h:commandButton value="#{global.close}" action="home" />

					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>



</ui:composition>
