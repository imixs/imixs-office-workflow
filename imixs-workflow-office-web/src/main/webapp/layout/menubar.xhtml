<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	
	<h:form>


		<rich:toolBar styleClass="sywapp-menubar"
			rendered="#{loginMB.authenticated}">

			<rich:dropDownMenu rendered="#{loginMB.authenticated}">
				<f:facet name="label">
					<h:outputText value="#{global.my_projects}" />
				</f:facet>
				<rich:menuItem submitMode="server"
					value="#{global.open_my_projects}"
					actionListener="#{projectlistMB.doReset}" action="open_my_projects">
				</rich:menuItem>
				<rich:menuItem submitMode="server"
					value="#{global.create_new_project}" action="open_project"
					actionListener="#{projectMB.doCreate}">
				</rich:menuItem>
				
			</rich:dropDownMenu>


			<rich:dropDownMenu
				rendered="#{loginMB.authenticated and !empty projectMB.workitem.item['txtname']}">
				<f:facet name="label">
					<h:outputText value="#{global.my_work}" />
				</f:facet>

				<rich:menuItem submitMode="server"
					value="#{global.open_worklist_by_owner}"
					actionListener="#{worklistMB.doSwitchToWorklistByOwner}"
					action="open_worklist">
				</rich:menuItem>

				<rich:menuItem submitMode="server"
					value="#{global.open_worklist_by_creator}"
					actionListener="#{worklistMB.doSwitchToWorklistByCreator}"
					action="open_worklist">
				</rich:menuItem>

				<rich:menuItem submitMode="server"
					value="#{global.open_worklist_by_author}"
					actionListener="#{worklistMB.doSwitchToWorklistByAuthor}"
					action="open_worklist">
				</rich:menuItem>

				<rich:menuItem submitMode="server"
					value="#{global.open_worklist_all}"
					rendered="#{!empty projectMB.workitem.item['txtname']}"
					actionListener="#{worklistMB.doSwitchToWorklistAll}"
					action="open_worklist">
				</rich:menuItem>

				<rich:menuItem submitMode="server"
					value="#{global.open_worklist_archive}"
					rendered="#{!empty projectMB.workitem.item['txtname']}"
					actionListener="#{worklistMB.doSwitchToWorklistArchive}"
					action="open_worklist">
				</rich:menuItem>

				<rich:menuItem submitMode="server"
					value="#{global.open_worklist_deletions}"
					rendered="#{!empty projectMB.workitem.item['txtname']}"
					actionListener="#{worklistMB.doSwitchToWorklistDeletions}"
					action="open_worklist">
				</rich:menuItem>



			</rich:dropDownMenu>




			<rich:dropDownMenu rendered="#{loginMB.authenticated}">
				<f:facet name="label">
					<h:outputText value="#{global.my_profile}" />
				</f:facet>

				<rich:menuItem submitMode="server"
					value="#{global.open_my_settings}" action="open_my_settings">
				</rich:menuItem>
				<rich:menuItem submitMode="server" value="#{global.open_my_profile}"
					action="open_my_profile">
				</rich:menuItem>

			</rich:dropDownMenu>


			<rich:dropDownMenu rendered="#{loginMB.authenticated}">
				<f:facet name="label">
					<h:outputText value="#{global.administration}" />
				</f:facet>
					<rich:menuItem submitMode="server" value="#{global.admin_config}"
						action="admin_config">
					</rich:menuItem>
					<rich:menuItem submitMode="server" value="#{global.admin_profiles}"
						 actionListener="#{profileMB.doSwitchToWorklistAll}"
                       action="admin_profilelist">
					</rich:menuItem>

			</rich:dropDownMenu>

		</rich:toolBar>



	</h:form>
</ui:composition>

</html>
