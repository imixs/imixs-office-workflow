<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<!-- main section -->
	<ul>
		<li><h:link outcome="/pages/admin/process?faces-redirect=true"
				styleClass="imixs-viewentry-main-link">
				<h:outputText value="Team" />
				
				<f:param name="id" value="#{docsProcessController.process.item['$uniqueid']}" />
			</h:link></li>

		<li><h:commandLink
				action="/pages/admin/profilelist?faces-redirect=true"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_profiles']}">
			</h:commandLink></li>


		<li><h:commandLink
				action="/pages/admin/reports?faces-redirect=true"
				value="#{message['nav.admin_reporting']}">
			</h:commandLink></li>

	</ul>

	<!-- config section -->
	<ul>
		<li><h:commandLink value="#{message['nav.admin_config']}"
				actionListener="#{setupController.loadConfiguration()}"
				action="/pages/admin/config?faces-redirect=true">
			</h:commandLink></li>


		<li><h:commandLink value="#{message['nav.admin_textblocks']}"
				action="/pages/admin/textblocklist?faces-redirect=true">
			</h:commandLink></li>


		<li><h:commandLink
				action="/pages/admin/modellist?faces-redirect=true"
				value="#{message['nav.admin_model']}">
			</h:commandLink></li>

	</ul>

	<!-- admin section -->
	<ul>
		<li><h:commandLink actionListener="#{setupController.reset()}"
				action="/pages/admin/systemcheck"
				value="#{message['nav.admin_init']}">
			</h:commandLink></li>
		<li><h:commandLink
				action="/pages/admin/workflowscheduler?faces-redirect=true"
				value="#{message['nav.admin_workflow_scheduler']}">
			</h:commandLink></li>
	</ul>

</ui:composition>
