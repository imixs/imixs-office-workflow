<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">

	<!-- 
		This Page is called by the class 
		org.imixs.marty.util.ViewExpiredExceptionExceptionHandler
		when a session expired 
	 -->
	<ui:define name="content">
		<h:form id="logoutform">
			<div class="imixs-form">
				<div class="imixs-header">
					<h1>#{message['login.session_expired_title']}</h1>
				</div>
				<div class="imixs-body">
					<div class="imixs-form-panel">
						<p>#{message['login.session_expired_help']}</p>
						<p>#{message['login.logout_help']}</p>
						<br /> <br />
						<h:commandButton value="#{message['login.login']}"
							action="/index.xhtml" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
