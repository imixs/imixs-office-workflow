<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty">

	<dl>
		<dt>
			<h:outputLabel
				value="#{empty label?message['form.appointment']:label}" />
			<h:panelGroup rendered="#{empty required?false:required}"
				class="imixs-required">*</h:panelGroup>
		</dt>
		<dd>
			<h:inputText value="#{empty itemname?workflowController.workitem.item['datdate']:workflowController.workitem.item[itemname]}""
				required="#{empty required?false:required}" styleClass="imixs-date">
				<f:convertDateTime pattern="#{message.datePatternShort}"
					timeZone="#{message.timeZone}" />
			</h:inputText>
		</dd>
	</dl>
</ui:composition>
