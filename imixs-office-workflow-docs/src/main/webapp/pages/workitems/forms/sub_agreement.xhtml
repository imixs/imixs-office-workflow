<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
 

	<!-- Agreement Form -->
	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.startdate']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_startdate']}"
					styleClass="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}" timeZone="#{message.timeZone}"/>
				</h:inputText>
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.enddate']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_enddate']}"
					styleClass="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}" timeZone="#{message.timeZone}"/>
				</h:inputText>
			</dd>
		</dl>
		<dl>

			<dt>
				<h:outputLabel value="#{message['form.type']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_contracttype']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.capacity']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_capacity']}" />
			</dd>
		</dl>
	</div>
</ui:composition>
