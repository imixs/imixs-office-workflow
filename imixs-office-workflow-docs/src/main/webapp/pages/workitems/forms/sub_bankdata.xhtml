<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<!-- Bankdata Form -->
	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.bankdata']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_bankdata']}" />
			</dd>

			<dt>
				<h:outputLabel value="#{message['form.bankcode']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_bankcode']}" />
			</dd>

			<dt>
				<h:outputLabel value="#{message['form.codenumber']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_codenumber']}" />
			</dd>

			<dt>
				<h:outputLabel value="#{message['form.vatid']}" />
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_vatid']}" />
			</dd>



		</dl>

</ui:composition>
