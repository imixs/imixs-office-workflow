<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<div class="startprocess">
		<div class="imixs-header">

			<h:panelGroup id="portlet_worklist_header" layout="block"
				class="imixs-header">
				<h1>Dokument erfassen</h1>
			</h:panelGroup>
		</div>
		<!-- *** display all process nodes where the current user is member of *** -->

		<ui:param name="process" value="#{docsProcessController.process}"></ui:param>


		<!-- *** WorkflowGroup List if user is member*** -->

		<div class="row">
			<ui:repeat value="#{process.itemList['txtWorkflowList']}" var="group">
				<!-- get first task by group -->
				<ui:param name="model"
					value="#{modelController.getModelByGroup(group)}" />
				<ui:param name="initialTask"
					value="#{(!empty model) and (!empty model.findTasksByGroup(group))?model.findTasksByGroup(group).get(0):null}" />



				<div class="col-2 nested imixs-docs-start">



					<div class="imixs-typicon-link" title=" ">
						<h:link outcome="/pages/workitems/workitem">
							<span class="imixs-typicon"
								data-typicon="#{initialTask.item['txtImageURL']}"> </span>

						</h:link>
					</div>



					<div class="imixs-typicon-link"
						data-typicon="#{initialTask.item['txtImageURL']}">
						<h:commandLink title=" " styleClass="action-create"
							actionListener="#{workflowController.create(model.version,initialTask.item['numprocessid'],process.item['$uniqueid'])}"
							action="/pages/workitems/workitem">
							<h:outputText value="#{group}" />
						</h:commandLink>
					</div>









				</div>

			</ui:repeat>

		</div>
	</div>

</ui:composition>
