<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">



	<f:metadata>
		<f:viewAction action="#{documentController.onLoad()}" />
	</f:metadata>

	<ui:define name="content">

		<f:view>
			<h:form id="textblock_form_id">

				<div class="imixs-form">
					<div class="imixs-header">
						<h1>
							<h:outputText value="#{message['textblock.title']}: " />
							<h:outputText
								value="#{documentController.document.item['txtname']} " />
						</h1>
					</div>


					<!-- ########## Error message ########## -->
					<div class="ui-widget" id="imixs-report-errormessage"
						style="display: none;">
						<div class="ui-state-error ui-corner-all"
							style="padding: .7em; margin-bottom: .7em;">
							<h2>
								#{message.error_title} <span class="ui-icon ui-icon-alert"
									style="float: left; margin-right: .3em;"> </span>
							</h2>
							<p>
								<h:outputText sxtyle="color: red"
									value="#{message.error_message}" />
							</p>
							<p>
								<h:messages globalOnly="true" />
							</p>
						</div>
					</div>


					<div class="imixs-body">
						<f:ajax event="change" render=":report_form_id:hidden_uri">

							<div class="imixs-form-panel">
								<div class="imixs-form-section-2">

									<dl>
										<dt>ID:</dt>

										<dd>
											<h:inputText required="true" id="txtname_id"
												value="#{documentController.document.item['txtName']}" />
										</dd>
									</dl>


									<dl>
										<dt>Type:</dt>

										<dd>
											<h:selectOneRadio
												value="#{documentController.document.item['txtmode']}">

												<f:selectItem itemLabel="HTML" itemValue="HTML"></f:selectItem>
												<f:selectItem itemLabel="TEXT" itemValue="TEXT"></f:selectItem>
												<f:ajax render="contentIputID" onevent="layoutEditor" />
											</h:selectOneRadio>
										</dd>
									</dl>

								</div>

								<h:panelGroup layout="block" styleClass="imixs-form-section"
									id="contentIputID">

									<dl>
										<dt>#{message['form.minutes.description']}</dt>
										<dd>
											<h:inputTextarea id="tinymce-minute-editor"
												rendered="#{documentController.document.item['txtmode'] eq 'HTML'}"
												class="imixs-editor-basic"
												value="#{documentController.document.item['txtcontent']}" />

											<h:inputTextarea
												rendered="#{documentController.document.item['txtmode'] ne 'HTML'}"
												class=""
												value="#{documentController.document.item['txtcontent']}" />
										</dd>
									</dl>

								</h:panelGroup>
							</div>



						</f:ajax>

					</div>

					<div class="imixs-footer">
						<h:commandButton
							action="/pages/admin/textblocklist?faces-redirect=true"
							actionListener="#{documentController.save()}"
							value="#{message.save}"/>

						<h:commandButton value="#{message.close}"
							immediate="true"
							action="/pages/admin/textblocklist?faces-redirect=true"
							actionListener="#{documentController.close()}" />
					</div>

				</div>
			</h:form>




			<!--  Init script -->
			<script type="text/javascript">
				/*<![CDATA[*/

				$(document).ready(function() {

				});

				// method to refresh create buttons 
				function layoutEditor(e) {
					if (e.status == 'success') {
						// Test
						if (tinyMCE) {
							tinymce.remove("textarea.imixs-editor-basic");
						}
						layoutOfficeEditor();
					}
				}

				/*]]>*/
			</script>

		</f:view>
	</ui:define>



</ui:composition>
