<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<script type="text/javascript">
			/*<![CDATA[*/

			// open admin client 
			function openAdminClient() {
				
				loc = window.location;
				
				root=loc.pathname; // => "/pathname/"
				root=root.substring(1);
				root=root.substring(0,root.indexOf('/'))+"-rest";
				
				url ="/imixsadmin/?service="+root;
				window.open(url,"_blank");
				
			
			}

			/*]]>*/
		</script>


		<f:view>

			<h:form id="news_form_id">
				<div class="imixs-form">


					<div class="imixs-header">
						<h1>
							<h:outputText value="#{message['nav.admin_init']}" />
						</h1>
					</div>
					<div class="imixs-body">
					
					<div class="imixs-form-panel">
					<c:choose>
						<!-- Admin Menu -->
						<c:when
							test="#{loginController.isUserInRole('org.imixs.ACCESSLEVEL.MANAGERACCESS')}">
							<ui:include src="/pages/portlet_admin.xhtml" />
						</c:when>
						
					</c:choose>
					</div>
					
						<div class="imixs-form-panel">

							<h:panelGrid columns="2">
								<h:outputText value="Application Name:" />
								<h:outputText value="#{app.application_title}" />

								<h:outputText value="App Version:" />
								<h:outputText value="#{app.application_build}" />


								<h:outputText value="Marty Version:" />
								<h:outputText value="#{app.application_marty_build}" />

								<h:outputText value="Workflow Version:" />
								<h:outputText value="#{app.application_workflow_build}" />



								<h:outputText value="JNDI-Name:" />

								<h:outputText
									value="#{setupController.appName}/#{fn:replace(setupController.moduleName, '-web-', '-ejb-')}" />

								<h:outputText value="Systemstatus:" />
								<h:outputText value="ok" />


								<h:outputText value="Administration: " />
								<h:panelGroup>
									<a href="javascript:void;" onclick="openAdminClient()"> <h:outputText
											value="Imixs-Admin-Client" />
									</a>
								</h:panelGroup>



								<h:outputText value="Support:" />
								<h:panelGroup>
										Imixs Software Solutions GmbH <br /> +49 89 45 21 36 0 <br />
									<a href="http://www.imixs.com" target="_blank">www.imixs.com</a>
									<br />
								</h:panelGroup>

							</h:panelGrid>
						</div>
					</div>
				</div>


			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
