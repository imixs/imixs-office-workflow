<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<!-- This page is used to compute the right navigation rule depending on the local cookie 'navigation'
	 If the cookie is set to 'worklist' then the page redirects to /pages/workitems/worklist.jsf
	 otherwise it navigates to /pages/notes.jsf
 	
 -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>#{app.application_title}</title>


	<script type="text/javascript">
		/*<![CDATA[*/
		// The following code computes the home navigation page depending
		// on the cookie 'imixs.office.navigation'.
		// the page depends on the last loaded start page 
		// if no cookie is found we redirect to notes.jsf
		var c_name = "imixs.office.navigation";

		var c_value = document.cookie;
		var c_start = c_value.indexOf(" " + c_name + "=");
		if (c_start == -1) {
			c_start = c_value.indexOf(c_name + "=");
		}
		if (c_start == -1) {
			c_value = null;
		} else {
			c_start = c_value.indexOf("=", c_start) + 1;
			var c_end = c_value.indexOf(";", c_start);
			if (c_end == -1) {
				c_end = c_value.length;
			}
			c_value = unescape(c_value.substring(c_start, c_end));
		}

		if (c_value != null) {
			//alert(c_value);
			document.location = '#{facesContext.externalContext.requestContextPath}'
					+ c_value;
		} else {
			// redirect to notes.jsf 
			document.location = '#{facesContext.externalContext.requestContextPath}/pages/notes.jsf';

		}
		/*]]>*/
	</script>

</h:head>
<h:body></h:body>
</html>
