<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<h:form id="news_form_id">
				<div class="imixs-form">


					<div class="imixs-header">
						<h1>
							<h:outputText value="#{message.help}" />
						</h1>
					</div>
					<div class="imixs-body">



						<dl class="columns-2">
						
							<dt>Application:</dt>
							<dd>#{app.application_title}</dd>
						
							<dt>Build:</dt>
							<dd>#{app.application_build}</dd>


							<dt style="clear: left;">Support:</dt>

							<dd>
								Imixs Software Solutions GmbH <br /> +49 89 45 21 36 0 <br />
								<a href="http://www.imixs.com" target="_blank">www.imixs.com</a> <br />
							</dd>

						</dl>
						<div style="clear: left" />

					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
